<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrossSlipPro — CSU Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CrossSlipPro — CSU Pro</h1>
    <p>AI-powered cross-sportsbook slip analyzer</p>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Bet Screenshot</h2>
      <input type="file" id="upload" accept="image/*" />
      <button id="analyze">Analyze Slip</button>
    </section>

    <section id="results" class="results">
      <h2>Analysis Results</h2>
      <p id="summary">Upload a screenshot to begin.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 CrossSlipPro — Built by VulnerableJeff</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
