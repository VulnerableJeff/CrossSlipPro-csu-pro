<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrossSlipPro — CSU Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
</head>
<body>
  <header class="site-header clean">
    <div class="container header-row">
      <a class="brand" href="#">
        <img src="assets/logo.png" alt="CrossSlipPro" class="logo">
        <span class="brand-text">CrossSlipPro <span class="brand-sub">CSU Pro</span></span>
      </a>
      <nav class="nav">
        <a href="#" id="navHome" class="nav-link">Home</a>
        <a href="#how" class="nav-link">How it works</a>
        <a href="#privacy" class="nav-link">Privacy</a>
        <div class="nav-sep"></div>
        <button id="settingsBtn" class="nav-btn">⚙</button>
        <button id="modeBtn" class="nav-btn">◐</button>
      </nav>
    </div>
  </header>
  <main class="container">
    <h2>AI-powered cross-sportsbook slip analyzer</h2>
    <p class="muted">Upload screenshots and get instant analysis.</p>
    <section class="card">
      <h3>Upload Bet Screenshot</h3>
      <input type="file" id="file" accept="image/*" multiple>
      <button id="analyzeBtn">Analyze</button>
      <p id="status"></p>
      <div id="result"></div>
    </section>
  </main>
  <footer class="site-footer">
    <p>© 2025 CrossSlipPro — Built by VulnerableJeff</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
